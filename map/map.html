<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mbldc demo map page</title>

    <!-- bootstrap css : responsive page styling library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- bootstrap js : responsive page script library -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- leaflet js : map scripts library -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- leaflet css : map styling library -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />

    <!-- map.css : page styling -->
    <link rel="stylesheet" href="./map.css">

</head>
<body>
    <h1 id="header-text">hello there, good world</h1>
    <hr>

    <div class="container">

    <!-- leaflet.js map div -->
        <h2 id="header-text">a leaflet.js map</h2>
        <div id="map"></div>

        <br>

    <!-- map listings -->
        <h2 id="header-text">a list of every map point</h2>
        <div class="row row-cols-1 row-cols-md-4 g-2" id="map-cards"></div>
  
    </div>

    <script src="./map.js"></script>
</body>
</html>
