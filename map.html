<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mbldc demo map page</title>

    <!-- bootstrap css : responsive page styling library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- bootstrap js : responsive page script library -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- papa parse js : CSV to JSON parsing library -->
    <script src="scripts/lib/papaparse.min.js"></script>

    <!-- leaflet js : map scripts library -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- leaflet css : map styling library -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    
    <!-- index.css : global page styling -->
    <link rel="stylesheet" href="./styles/index.css">
    
    <!-- map.css : page styling -->
    <link rel="stylesheet" href="./styles/map.css">

</head>
<body>

  <div class="container">
      
  <!-- page head -->
    <div class="row d-flex justify-content-center">
      <div class="col">
        <h1 class="text-center">mapping black literary DC</h1>
      </div>
    </div>

<!-- *** MAP ***
      >>> leaflet.js [https://leafletjs.com/]
-->

  <!-- section head -->
    <div class="row d-flex justify-content-center">
      <div class="col">
        <h2 class="text-center" id="header-text">map</h2>
      </div>
    </div>

  <!-- map -->
    <div class="row d-flex justify-content-center">
      <div class="col">
        <div id="map"></div>
      </div>
    </div>

    <br>

<!-- *** MAP CARDS ***
      >>> bootstrap 5 cards
      >>> masonry grid [https://masonry.desandro.com/]
-->

  <!-- section head -->
    <div class="row d-flex justify-content-center">
      <div class="col">
        <h2 class="text-center" id="header-text">location cards</h2>
      </div>
    </div>

    <!-- filter buttons -->
    <div class="row">
      <div class="col">
        <div class="btn-group d-flex justify-content-center" role="group" aria-label="Basic checkbox toggle button group">
          <input type="checkbox" class="btn-check" id="btn-bookstore" autocomplete="off">
          <label class="btn btn-outline-primary" for="btn-bookstore">Bookstores</label>
        
          <input type="checkbox" class="btn-check" id="btn-library" autocomplete="off">
          <label class="btn btn-outline-primary" for="btn-library">Libraries</label>
        
          <input type="checkbox" class="btn-check" id="btn-museum" autocomplete="off">
          <label class="btn btn-outline-primary" for="btn-museum">Museums</label>
  
          <input type="checkbox" class="btn-check" id="btn-cafe" autocomplete="off">
          <label class="btn btn-outline-primary" for="btn-cafe">Cafes</label>
  
          <input type="checkbox" class="btn-check" id="btn-bar" autocomplete="off">
          <label class="btn btn-outline-primary" for="btn-bar">Bars</label>
  
          <input type="checkbox" class="btn-check" id="btn-theater" autocomplete="off">
          <label class="btn btn-outline-primary" for="btn-theater">Theaters</label>
  
          <input type="checkbox" class="btn-check" id="btn-artspace" autocomplete="off">
          <label class="btn btn-outline-primary" for="btn-artspace">Artspaces</label>
        </div>
      </div>
    </div>

    <!-- map cards -->
    <div class="row">
      <div class="col">
        <div id="map-cards" class="grid" data-masonry='{ "itemSelector": ".grid-item", "columnWidth": 400, "gutter" : 25 }'></div>
      </div>
    </div>

  </div>
    

<div class="modalActive" id="active-modal-view"></div>


<!-- test Modal (moving to mapModal.js) -->
<div class="modal fade" id="mainModal" tabindex="-1" aria-labelledby="mainModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <!-- populate -->
          <h5 class="modal-title" id="mainModalLabel">modal header</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div id="carouselMainCaptions" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselMainCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselMainCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselMainCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <!-- populate image-->
                <img src="" class="d-block w-100 carousel-img" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <!-- populate image -->
                  <h5>photo slide header</h5>
                  <p>photo slide caption</p>
                </div>
              </div>
              <div class="carousel-item">
                <!-- populate -->
                <img src="" class="d-block w-100 carousel-img" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <!-- populate -->
                  <h5>photo slide header</h5>
                  <p>photo slide caption</p>
                </div>
              </div>
              <div class="carousel-item">
                <!-- populate -->
                <img src="" class="d-block w-100 carousel-img" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <!-- populate -->
                  <h5>photo slide header</h5>
                  <p>photo slide caption</p>
                </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselmainCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselmainCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
          <hr>
          <!-- populate -->
          <h3>a header</h3>
          <!-- populate -->
          <h6>a subtitle</h6>
          <!-- populate -->
          <p>modal text</p>
          <!-- populate -->
          <img src="" alt="">
          <br>
          <!-- populate -->
          <a href="www.google.com" target="_blank">external link</a>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <script src="./admin/data/mbldcData.js"></script>
  <script src="./scripts/map.js"></script>
  <script src="./scripts/mapCards.js"></script>
  <script src="./scripts/mapModals.js"></script>
  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    
 
</body>
</html>
