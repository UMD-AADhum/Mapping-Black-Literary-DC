<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>dear dreams map</title>

    <!-- bootstrap css : responsive page styling library -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- bootstrap js : responsive page script library -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- papa parse js : CSV to JSON parsing library -->
    <script src="https://unpkg.com/papaparse@latest/papaparse.min.js"></script>

    <!-- leaflet js : map scripts library -->
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- leaflet css : map styling library -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    
    <!-- global.css : global page styling -->
    <link rel="stylesheet" href="./ui/css/global.css">
    
    <!-- index.css : index page styling -->
    <link rel="stylesheet" href="./ui/css/index.css">
    
    <!-- map.css : map page styling -->
    <link rel="stylesheet" href="./ui/css/map.css">

</head>
<body>

  <div class="container">
      
  <!-- page head -->
    <div class="row d-flex justify-content-center">
      <div class="col">
        <h1 class="text-center">mapping black literary DC</h1>
      </div>
    </div>

<!-- *** MAP ***
      >>> leaflet.js [https://leafletjs.com/]
-->

  <!-- section head -->
    <div class="row d-flex justify-content-center">
      <div class="col">
        <h2 class="text-center" id="header-text">map</h2>
      </div>
    </div>

  <!-- map -->
    <div class="row d-flex justify-content-center">
      <div class="col">
        <div id="map"></div>
      </div>
    </div>

    <br>

<!-- *** MAP CARDS ***
      >>> bootstrap 5 cards
      >>> masonry grid [https://masonry.desandro.com/]
-->

  <!-- section head -->
    <div class="row d-flex justify-content-center">
      <div class="col">
        <h2 class="text-center" id="header-text">location cards</h2>
      </div>
    </div>

    <!-- filter buttons -->
    <div class="row">
      <div class="col">
        <div class="btn-group d-flex justify-content-center" role="group" aria-label="Basic checkbox toggle button group">
          <input type="checkbox" class="btn-check" id="btn-bookstore" autocomplete="off">
          <label class="btn btn-outline-primary" for="btn-bookstore">Bookstores</label>
        
          <input type="checkbox" class="btn-check" id="btn-library" autocomplete="off">
          <label class="btn btn-outline-primary" for="btn-library">Libraries</label>
        
          <input type="checkbox" class="btn-check" id="btn-museum" autocomplete="off">
          <label class="btn btn-outline-primary" for="btn-museum">Museums</label>
  
          <input type="checkbox" class="btn-check" id="btn-cafe" autocomplete="off">
          <label class="btn btn-outline-primary" for="btn-cafe">Cafes</label>
  
          <input type="checkbox" class="btn-check" id="btn-bar" autocomplete="off">
          <label class="btn btn-outline-primary" for="btn-bar">Bars</label>
  
          <input type="checkbox" class="btn-check" id="btn-theater" autocomplete="off">
          <label class="btn btn-outline-primary" for="btn-theater">Theaters</label>
  
          <input type="checkbox" class="btn-check" id="btn-artspace" autocomplete="off">
          <label class="btn btn-outline-primary" for="btn-artspace">Artspaces</label>
        </div>
      </div>
    </div>

    <!-- map cards -->
    <div class="row">
      <div class="col">
        <div id="map-cards" class="grid" data-masonry='{ "itemSelector": ".grid-item", "columnWidth": 400, "gutter" : 25 }'></div>
      </div>
    </div>

  </div> <!-- container end -->

  <script src=""></script>

  <!-- <script src="./ui/js/map-view.js"></script> -->
  
  <!-- map-cards.js -->
  <!-- <script src="./ui/js/map-card.js"></script> -->
  
  <!-- map-modal.js -->
  <script src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
    
</body>
</html>
