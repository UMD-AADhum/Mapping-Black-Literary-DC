	<body">
		<div class="container">
			<!-- >>> map div -->
			<div class="container" id="map-container"></div>
			<div class="row d-flex justify-content-center">
				<div class="col">
					<div id="map"></div>
				</div>
			</div>
			
			<br>
			
			<!-- ********** MAP CARD GRID
			  > cards : bootstrap 5
			  > card grid: masonry [https://masonry.desandro.com/] -->
			
			<div class="container" id="map-card-container">
				
				<!-- >>> filter buttons -->
				<div class="row">
					<div class="col">
						<div id="myBtnContainer">
							<button class="btn active" onclick="filterSelection('all')">All</button>
							<button class="btn" onclick="filterSelection('arts')">Arts/Cultural Institutions</button>
							<button class="btn" onclick="filterSelection('bar')">Bar or Club</button>
							<button class="btn" onclick="filterSelection('bookstore')">Bookstore</button>
							<button class="btn" onclick="filterSelection('cafe')">Cafe or Restaurant</button>
							<button class="btn" onclick="filterSelection('college')">College or University</button>
							<button class="btn" onclick="filterSelection('library')">Library or Archive</button>
							<button class="btn" onclick="filterSelection('residence')">Residence</button>
							<button class="btn" onclick="filterSelection('other')">Other</button>
						</div>
					</div>
				</div>
				
				<!-- >>> masonry grid map cards -->
				<div class="row" data-masonry='{"percentPosition": true, "gutter" : 10 }' id="map-cards">
				</div>
			</div>
		</div>
